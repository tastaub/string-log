<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="materialize/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
</head>

<body class="blue-grey lighten-4">
    <nav>
        <div class="nav-wrapper light-blue">
            <form>
                <a href="#!" class="brand-logo">stringr</a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a class="pink accent-2 btn modal-trigger" id="op-cust-mod" data-target="cust-mod">queue</a>
                    </li>
                </ul>
            </form>
        </div>
    </nav>


    <div class="section no-pad-bot" id="index-banner">
        <div class="container white">
            <br>
            <br>
            <div class="center"><img src="images/icon.jpg" class="responsive-img"></div>
            <h4 class="center">Search Customer.</h4>
            <div class="row" id="search-bar">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s4 m5">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="last-search" type="text" list="data-last">
                            <label for="last-search">Last Name</label>
                            <datalist id="data-last"></datalist>
                        </div>
                        <div class="input-field col s4 m5">
                            <i class="material-icons prefix">phone</i>
                            <input id="phone-search" type="tel" list="data-phone">
                            <label for="phone-search">Telephone</label>
                            <datalist id="data-phone"></datalist>
                        </div>
                        <br>
                        <div class="col s1">
                            <a class="btn light-blue" id="search-customer"><i class="material-icons">search</i></a>
                        </div>
                        <div class="col s1">
                            <a class="btn light-blue" id="search-all"><i class="material-icons">select_all</i></a>
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="row" id="content-container">

            </div>
        </div>
    </div>

    <!-- Add Customer Modal -->


    <script src="materialize/js/materialize.js"></script>
    <script src="materialize/js/init.js"></script>
    <script src="js/test.js"></script>

</body>

</html>
